{% extends 'forums/base.html'  %}

{% block page_header %}
  <h2>Questions</h2>
{% endblock page_header %}

{% block content %}
  <h3><a href="{% url 'new_post' %}">Add a new question &raquo;</a></h3>
  <ul>
    {% for post in posts %}
      <li>
        <h3><a href="{% url 'post' post.id %}">{{ post.title }}</a></h3>
      </li>
    {% empty %}
      <li>There are no questions yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
