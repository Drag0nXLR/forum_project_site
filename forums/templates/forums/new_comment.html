{% extends 'forums/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new answer to "{{ post.title }}"</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'new_comment' post.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add answer &raquo;</button>
    {% endbuttons %}
  </form>
{% endblock content %}
