{% extends 'forums/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new question</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Ask question &raquo;</button>
    {% endbuttons %}
  </form>
{% endblock content %}
